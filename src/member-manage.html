<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원관리바로가기</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../member.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <h1><a href="/src/">UNO YOGA</a></h1>
    </div>
    <ul>
      <li><span class="material-symbols-outlined">
        group
      </span><a href="member-manage.html">회원관리바로가기</a></li>
      <li><span class="material-symbols-outlined">
        search
      </span><a href="search.html">회원통합검색</a></li>
      <li><span class="material-symbols-outlined">
        analytics
      </span><a href="statis.html">통계</a></li>
    </ul>
  </div>
  <hr>
  <div class = "inner">
    <div id = "member-info">
      <div class="row">
        <div id = "personal-data">
          <div class = "buttons">
            <button id="addMember"><</button>
            <button id="addPayment">></button>
          </div>
          <div id = "photo">사진과버튼</div>
          <ul id = "info-key">
            <li>이름 / 성별</li>
            <li>회원번호</li>
            <li>연락처</li>
            <li>생년월일</li>
            <li>가입일</li>
            <li>회원그룹</li>
            <li>담당강사</li>
            <li>수강정보</li>
          </ul>
          <ul id = 'info-val'>
            <li class = "name gender">
              <span id = "name"></span>
              <span id = "gender"></span>
            </li>
            <li class = "user_id"></li>
            <li class = "phone_number"></li>
            <li class = "birth_date"></li>
            <li class = "sign_in_date"></li>
            <li class = "group"></li>
            <li class = "teacher"></li>
            <li class = "class"></li>
          </ul>
        </div>
        <div id = "attend-calender">
        </div>
      </div>
      <div id = "payment-list">
        결제내역
        <table class="key">
          <tr>
            <th>번호</th>
            <th>결제일</th>
            <th>수강종목</th>
            <th>수강기간</th>
            <th>상태</th>
            <th>결제금액</th>
          </tr>
        </table>
        <table class="val">
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script type= "module" src = "member.js"></script>
</body>
</html>
